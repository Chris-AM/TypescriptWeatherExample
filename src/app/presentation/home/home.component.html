<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 id="date-dayname" class="date-dayname">
        {{ weather().dayOfTheWeek }}
      </h2>
      <span id="date-day" class="date-day">{{ weather().date }}</span
      ><span id="location-text" class="location">{{ weather().city }}</span>
    </div>
    <div class="weather-container">
      <img
        id="weather-icon"
        class="weather-icon"
        [src]="'assets/images/' + weather().icon + '.png'"
      />
      <h1 id="weather-temp" class="weather-temp">{{ weather().temp }}</h1>
      <h3 id="weather-desc" class="weather-desc">{{ weather().weather }}</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation">
          <span class="title">MAX TEMP</span
          ><span id="text-temp-max" class="value"
            >{{ weather().maxTemp }} ºC</span
          >
          <div class="clear"></div>
        </div>
        <div class="precipitation">
          <span class="title">MIN TEMP</span
          ><span id="text-temp-min" class="value"
            >{{ weather().minTemp }} ºC</span
          >
          <div class="clear"></div>
        </div>
        <div class="humidity">
          <span class="title">HUMIDITY</span
          ><span id="text-humidity" class="value"
            >{{ weather().humidity }} %</span
          >
          <div class="clear"></div>
        </div>
        <div class="wind">
          <span class="title">WIND</span
          ><span id="text-wind" class="value"
            >{{ weather().windSpeed }} m/s</span
          >
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <div class="location-container">
      <button id="button-location" class="location-button">
        <span>Change location</span>
      </button>
    </div>

    <div class="location-container-input">
      <input
        placeholder="city..."
        id="weather-location-input"
        class="location-input"
      />
    </div>
  </div>
</div>
